<form class="form-signin" [formGroup]="formGroup" (ngSubmit)="login()">
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  <label for="inputEmail" class="sr-only">Email</label>

  <input type="email" id="inputEmail" class="form-control" placeholder="Ingrese email" formControlName="email">
  <small class="invalid" *ngIf="formGroup.controls['email'].errors?.required && formGroup.controls['email'].touched">El email es requerido</small>
  <small class="invalid" *ngIf="formGroup.controls['email'].errors?.email && formGroup.controls['email'].touched">El formato es invalido</small>

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" formControlName="contraseña">
  <small class="invalid" *ngIf="formGroup.controls['contraseña'].errors?.required && formGroup.controls['contraseña'].touched">La contraseña es requerida</small>

  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="formGroup.invalid">Login</button>
  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="accesoRapido()">Acceso Rapido</button>
  <button class="btn btn-lg btn-primary btn-block" type="submit" routerLink="/registro">Registro</button>
</form>
