<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
               <div class="box">
                  <h1>Login</h1>
                  <p class="text-muted"> Bienvenido. Por favor ingrese su email y contraseña.</p>


                  <input type="text" placeholder="Email" [(ngModel)]="email"> 

                  <input type="password" placeholder="Contraseña" [(ngModel)]="password"> 

                  <input type="submit" (click)="login()" value="Login"> 

                  <input type="button"  (click)="accesoRapido()" value="Acceso Rapido" >  <!--    ponerlo al lado    -->

                  <input type="button"  routerLink="/registro" value="Registro" >  <!--    ponerlo abajo    -->
                  <div class="col-md-12">
                      <ul class="social-network social-circle">
                          <!-- <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li> -->
                      </ul>
                </div>
          </div>
      </div>
  </div>
</div>
