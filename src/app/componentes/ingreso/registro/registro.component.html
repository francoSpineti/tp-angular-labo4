<div class="container-fluid">
  <div class="row no-gutter">
    <!-- The image half -->
    <div class="col-md-6 d-none d-md-flex bg-image"> 
      <img src="../assets/imagenes/login-registro.jpg" style="width: 50%; position: fixed; height: auto;"/>
    </div>
    <!-- The content half -->
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">

        <!-- Demo content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <!-- Alert ERROR-->
              <div #alertError class="alert alert-danger d-none" role="alert">
                Lo sentimos! Ocurrio un error
              </div>
              <h3 class="display-4">Registrate</h3>
              <form>
                <div class="form-group mb-3">
                  <input id="inputEmail" #userEmailRegis type="email" placeholder="Correo electronico" autofocus=""
                    class="form-control rounded-pill border-0 shadow-sm px-4">
                </div>
                <div class="form-group mb-3">
                  <input id="inputPassword" #userPasswordRegis type="password" placeholder="ContraseÃ±a" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                </div>
                <button  type="submit" (click)="crearCuenta(userEmailRegis.value, userPasswordRegis.value)" class="btn btn-dark btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                 >Crear</button>
                 <button  type="submit" routerLink="/" class="btn btn-dark btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                 >Volver</button>

              </form>
            </div>
          </div>
        </div><!-- End -->
      </div>
    </div><!-- End -->
  </div>
</div>
